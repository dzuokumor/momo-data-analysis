<!DOCTYPE html>
<html lang="eng">
<head>
    <title>MoMo Data Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li id="dashboard-link">Dashboard</li>
                <li id="summary-link">Summary</li>
                <li id="exit-link">Exit</li>
            </ul>
        </aside>
        <main class="content">
            <section id="dashboard" class="active">
                <h2>Dashboard</h2>
                <div class="chart-container">
                    <canvas id="moneyFlowChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="transactionTypeChart"></canvas>
                </div>
            </section>
            <section id="summary">
                <h2>Summary</h2>
                <div class="card-container">
                    <div id="highestSenderCard" class="card"></div>
                    <div id="totalVolumeCard" class="card"></div>
                    <div id="averageTransactionCard" class="card"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
