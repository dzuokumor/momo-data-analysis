<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="../static/script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/Logo.png') }}" class="logo" alt="Logo">
        <a href="{{ url_for('home') }}" class="nav-item">Dashboard</a>
        <a href="{{ url_for('summary') }}" class="nav-item">Summary</a>
        <a href="https://www.google.com" class="nav-item">Exit</a>
    </div>

    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div>
                <h1 class="title">Expenses</h1>
                <div class="subtitle">Dashboard</div>
            </div>
            <div class="filters">
                <input type="text" placeholder="Search transactions">
                <select>
                    <option value="all">All Categories</option>
                    <option value="in">Money In</option>
                    <option value="out">Money Out</option>
                </select>
                <input type="date" placeholder="dd/mm/yy">
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3 class="chart-title">Monthly Expenses</h3>
                <canvas id="expensesChart"></canvas>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">Expense Distribution</h3>
                <canvas id="distributionChart"></canvas> <!-- Pie Chart -->
            </div>
        </div>

        <!-- Transactions List -->
        <div class="transactions">
            <h3 class="chart-title">Recent Transactions</h3>
            <div id="transactionsList">
                <!-- Example Transactions -->
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-icon">S</div>
                        <div class="transaction-details">
                            <h4>Send Money</h4>
                            <p>Wakuma</p>
                        </div>
                    </div>
                    <div class="amount negative">-RWF 15000.00</div>
                    <div class="time">02:45 AM</div>
                </div>
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-icon">R</div>
                        <div class="transaction-details">
                            <h4>Received</h4>
                            <p>Wakuma</p>
                        </div>
                    </div>
                    <div class="amount positive">+RWF 40000.00</div>
                    <div class="time">12:55 PM</div>
                </div>
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-icon">A</div>
                        <div class="transaction-details">
                            <h4>Airtime</h4>
                            <p>079****952</p>
                        </div>
                    </div>
                    <div class="amount negative">-RWF 5000.00</div>
                    <div class="time">10:26 AM</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
