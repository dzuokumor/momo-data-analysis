<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <img src="/api/placeholder/40/40" alt="MoMo Logo" class="logo">
        <a href="index.html" class="nav-item">Dashboard</a>
        <a href="summary.html" class="nav-item">Summary</a>
        <div class="nav-item">Exit</div>
    </div>

    <div class="main-content">
        <div class="header">
            <div>
                <h1 class="title">Expenses</h1>
                <div class="subtitle">Dashboard</div>
            </div>
            <div class="filters">
                <input type="text" placeholder="Search transactions">
                <select>
                    <option value="all">All Categories</option>
                    <option value="in">Money In</option>
                    <option value="out">Money Out</option>
                </select>
                <input type="date" placeholder="dd/mm/yy">
            </div>
        </div>

        <!-- Charts Grid -->
        <div class="charts-grid">
            <div class="chart-card">
                <h3 class="chart-title">Monthly Expenses</h3>
                <canvas id="expensesChart"></canvas> <!-- Bar Chart -->
            </div>
            <div class="chart-card">
                <h3 class="chart-title">Expense Distribution</h3>
                <canvas id="distributionChart"></canvas> <!-- Doughnut Chart -->
            </div>
        </div>

        <!-- Transactions List -->
        <div class="transactions">
            <h3 class="chart-title">Recent transactions</h3>
            <div id="transactionsList"></div>
        </div>
    </div>
</body>
</html>
